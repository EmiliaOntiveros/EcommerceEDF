<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/tratamiento.js" defer></script>
    <script src="./js/index.js" defer></script>
    <title>El Don-De Fluir</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: black;
        box-sizing: border-box;
      }

      /* Navbar personalizado */
      .papa {
        background-color: #333;
        padding: 10px 20px;
      }

      /* LOGO con borde redondeado */
      .papa .logo {
        height: 100px;
        border-radius: 50%;
        border: 2px solid #b3b792;
        padding: 3px;
      }

      .nav-link {
        color: white !important;
        margin-right: 15px;
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: #b3b792 !important;
      }

      .main-container {
        background-color: #b3b792;
        padding: 40px 20px;
        text-align: center;
      }

      .main-container h2 {
        font-size: 2.2em;
        margin-bottom: 40px;
        color: black;
      }

      .service-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .service-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%;
        max-width: 250px;
        display: flex;
        flex-direction: column;
        text-align: left;
      }

      .service-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }

      .service-info {
        padding: 15px;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }

      .service-info h3 {
        font-size: 1.2em;
        margin: 0 0 5px 0;
        color: black;
      }

      .service-info p {
        font-size: 0.9em;
        margin: 0 0 10px 0;
        color: black;
      }

      .service-info .price {
        font-size: 1.1em;
        font-weight: bold;
        margin-bottom: 15px;
        color: black;
      }

      .view-more-button {
        background-color: #b3b792;
        color: black;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 0.9em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: "Quicksand", sans-serif;
        text-align: center;
        width: 100%;
        margin-top: auto;
      }

      .view-more-button:hover {
        background-color: #9aa07e;
      }

      @media (min-width: 768px) {
        .service-list {
          justify-content: space-around;
        }
        .service-card {
          width: calc(33.333% - 25px);
        }
      }

      @media (min-width: 1024px) {
        .service-card {
          width: calc(20% - 25px);
        }
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark papa">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="logo" src="./medios/logoverdeoscur.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Est√©tica</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Danza</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Entrenamientos personalizados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contactos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="main-container">
      <h2>Agenda tu turno</h2>
      <div class="service-list ttratamiento"></div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
