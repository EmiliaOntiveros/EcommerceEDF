<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/tratamiento.js" defer></script>
    <script src="./js/index.js" defer></script>
    <title>El Don-De Fluir</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Estilos CSS */
      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0; /* Un gris muy claro para el fondo general si quieres un poco de contraste con la tarjeta principal */
        color: black; /* Color de texto por defecto */
        box-sizing: border-box;
      }

      .header {
        background-color: #333; /* Un gris oscuro para el header, similar a la imagen */
        color: white; /* Letras blancas para el header */
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-left h1 {
        margin: 0;
        font-size: 1.5em;
        color: white; /* Letras blancas para el título del header */
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 15px; /* Espacio entre los íconos/texto */
        color: white; /* Letras blancas para el "Creado por..." */
      }

      .header-right a {
        color: white; /* Color de los enlaces en el header */
        text-decoration: none;
        font-size: 1.1em;
        transition: color 0.3s ease;
      }

      .header-right a:hover {
        color: #b3b792; /* Color de detalle al pasar el mouse */
      }

      /* Iconos de prueba (puedes reemplazarlos con SVG o FontAwesome) */
      .header-right .icon {
        font-size: 1.5em;
      }

      .main-container {
        background-color: #b3b792; /* El color de fondo principal que pediste */
        padding: 40px 20px;
        text-align: center;
      }

      .main-container h2 {
        font-size: 2.2em;
        margin-bottom: 40px;
        color: black; /* Texto negro */
      }

      .service-list {
        display: flex;
        flex-wrap: wrap; /* Permite que los elementos se envuelvan a la siguiente línea */
        justify-content: center; /* Centra los elementos horizontalmente */
        gap: 25px; /* Espacio entre las tarjetas de servicio */
        max-width: 1200px; /* Ancho máximo para el contenedor de la lista */
        margin: 0 auto; /* Centrar la lista de servicios */
      }

      .service-card {
        background-color: white; /* Fondo blanco para las tarjetas */
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%; /* Ancho completo por defecto para móviles */
        max-width: 250px; /* Ancho máximo para cada tarjeta */
        display: flex;
        flex-direction: column;
        text-align: left; /* Alineación del texto dentro de la tarjeta */
      }

      .service-card img {
        width: 100%;
        height: 150px; /* Altura fija para las imágenes */
        object-fit: cover; /* Asegura que la imagen cubra el área */
        display: block;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }

      .service-info {
        padding: 15px;
        display: flex;
        flex-direction: column;
        flex-grow: 1; /* Permite que el contenido crezca y empuje el botón hacia abajo */
      }

      .service-info h3 {
        font-size: 1.2em;
        margin: 0 0 5px 0;
        color: black; /* Texto negro */
      }

      .service-info p {
        font-size: 0.9em;
        margin: 0 0 10px 0;
        color: black; /* Texto negro */
      }

      .service-info .price {
        font-size: 1.1em;
        font-weight: bold;
        margin-bottom: 15px;
        color: black; /* Texto negro */
      }

      .view-more-button {
        background-color: #b3b792; /* Color de detalle para el botón */
        color: black; /* Texto del botón negro */
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 0.9em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: "Quicksand", sans-serif;
        text-align: center;
        width: 100%; /* Ocupa todo el ancho de la tarjeta */
        margin-top: auto; /* Empuja el botón hacia la parte inferior */
      }

      .view-more-button:hover {
        background-color: #9aa07e; /* Tono más oscuro al pasar el mouse */
      }

      /* Media Query para pantallas medianas y grandes */
      @media (min-width: 768px) {
        .service-list {
          justify-content: space-around; /* Distribuye los elementos con espacio entre ellos */
        }
        .service-card {
          width: calc(33.333% - 25px); /* 3 columnas */
        }
      }

      /* Media Query para pantallas muy grandes */
      @media (min-width: 1024px) {
        .service-card {
          width: calc(20% - 25px); /* 5 columnas, como en tu imagen */
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <h1>El don-de fluir</h1>
      </div>
      <div class="header-right">
        <a href="#" target="_blank" rel="noopener noreferrer"
          ><span class="icon">&#x1F30E;</span></a
        >
        <a href="#" target="_blank" rel="noopener noreferrer"
          ><span class="icon">&#x1F4BB;</span></a
        >
        <span>Creado por </span>
      </div>
    </header>

    <main class="main-container">
      <h2>Agenda tu turno</h2>
      <div class="service-list ttratamiento"></div>
    </main>
  </body>
</html>
