<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/tratamiento.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/agenda.js" defer></script>
    <title>Agenda tu turno!</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Noto+Serif+Display&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #c5c8a9;
        color: black;
        box-sizing: border-box;
      }

      /* Navbar personalizado */
      .papa {
        background-color: #333;
        padding: 10px 20px;
      }

      .papa .logo {
        height: 100px;
        border-radius: 50%;
        border: 2px solid #b3b792;
        padding: 5px;
      }

      .nav-link {
        color: white !important;
        margin-right: 15px;
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: #b3b792 !important;
      }

      /* Contenido principal */
      .main-title {
        text-align: center;
        margin: 2rem 0;
      }

      .main-title h1 {
        font-family: "Noto Serif Display", serif;
        font-size: 2rem;
        color: #4f6d7a;
      }

      .main-title p {
        font-family: "Quicksand", sans-serif;
        color: #6a6a6a;
      }

      .agenda-section {
        display: flex;
        justify-content: center;
        padding: 2rem;
      }

      .agenda-card {
        background-color: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      .agenda-card h2 {
        font-family: "Noto Serif Display", serif;
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }

      .agenda-card label {
        display: block;
        margin-bottom: 0.5rem;
      }

      .agenda-card input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-family: "Quicksand", sans-serif;
      }

      #confirmar-turno-btn {
        width: 100%;
        background-color: #809671;
        color: #fff;
        padding: 0.9rem;
        border: none;
        border-radius: 8px;
        font-family: "Quicksand", sans-serif;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark papa">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img class="logo" src="./medios/logoverdeoscur.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Estética</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Danza</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Entrenamientos personalizados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contactos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="main-title">
      <h1>
        Agendando para: <span id="nombre-tratamiento-seleccionado"></span>
      </h1>
      <p>
        Tipo: <span id="tipo-tratamiento-seleccionado"></span> | Precio:
        <span id="precio-tratamiento-seleccionado"></span>
      </p>
    </div>

    <section class="agenda-section">
      <div class="agenda-card">
        <h2>Agendá tu turno</h2>
        <form id="form-agenda">
          <label for="nombre-completo">Nombre completo</label>
          <input type="text" id="nombre-completo" required />
          <label for="email-usuario">Email</label>
          <input type="email" id="email-usuario" required />
          <label for="fecha-turno">Fecha</label>
          <input type="date" id="fecha-turno" required />
          <label for="telefono-usuario">Teléfono</label>
          <input type="tel" id="telefono-usuario" required />
          <button type="submit" id="confirmar-turno-btn">
            Confirmar turno
          </button>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
