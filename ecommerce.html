<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="es">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendario Estética</title>
        <link
          href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
          rel="stylesheet"
        />
        <style>
          body {
            font-family: "Quicksand", sans-serif;
            margin: 0;
            background-color: #b3b792;
            color: #725c3a;
          }

          h1 {
            text-align: center;
            padding: 1rem;
            background-color: #e5e0d8;
            color: #725c3a;
            margin: 0;
          }

          .calendario {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #725c3a;
          }

          .dia {
            background-color: #e5e0d8;
            min-height: 150px;
            padding: 10px;
            position: relative;
            cursor: pointer;
          }

          .dia h3 {
            margin-top: 0;
            font-size: 1rem;
            color: #725c3a;
          }

          .evento {
            background-color: #b3b792;
            padding: 6px 8px;
            margin-top: 5px;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #725c3a;
            border: 1px solid #725c3a;
          }

          .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #e5e0d8;
            padding: 1.5rem;
            border: 2px solid #725c3a;
            display: none;
            z-index: 10;
            border-radius: 8px;
            color: #725c3a;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
          }

          .modal h2 {
            margin-top: 0;
            font-size: 1.3rem;
          }

          .modal button {
            margin-top: 1rem;
            background-color: #b3b792;
            color: #725c3a;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
          }

          .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 5;
          }
        </style>
      </head>
      <body>
        <h1>Calendario Semanal de Estética</h1>

        <div class="calendario" id="calendario">
          <!-- Días se llenan con JavaScript -->
        </div>

        <div class="overlay" id="overlay"></div>
        <div class="modal" id="modal">
          <h2 id="modal-titulo"></h2>
          <p id="modal-detalle"></p>
          <button onclick="cerrarModal()">Cerrar</button>
        </div>

        <script>
          const dias = [
            "Lunes",
            "Martes",
            "Miércoles",
            "Jueves",
            "Viernes",
            "Sábado",
            "Domingo",
          ];
          const actividades = {
            Lunes: [
              {
                nombre: "Masajes",
                detalle: "Masajes relajantes - 45 min - $20.000",
              },
            ],
            Martes: [
              { nombre: "Uñas", detalle: "Manicura y esmaltado - $40.000" },
            ],
            Miércoles: [
              { nombre: "Pilates", detalle: "Clase grupal - 1 hora" },
            ],
            Jueves: [
              {
                nombre: "Entrenamiento funcional",
                detalle: "Circuito de fuerza y cardio - 1 hora",
              },
            ],
            Viernes: [
              {
                nombre: "Danza",
                detalle: "Clase libre estilo urbano - 1 hora",
              },
            ],
            Sábado: [
              { nombre: "Masajes", detalle: "Masaje descontracturante" },
            ],
            Domingo: [{ nombre: "Pilates", detalle: "Clase de estiramiento" }],
          };

          const calendario = document.getElementById("calendario");

          dias.forEach((dia) => {
            const div = document.createElement("div");
            div.className = "dia";
            div.innerHTML = `<h3>${dia}</h3>`;
            actividades[dia].forEach((act) => {
              const evento = document.createElement("div");
              evento.className = "evento";
              evento.textContent = act.nombre;
              evento.onclick = () => abrirModal(act.nombre, act.detalle);
              div.appendChild(evento);
            });
            calendario.appendChild(div);
          });

          function abrirModal(titulo, detalle) {
            document.getElementById("modal-titulo").textContent = titulo;
            document.getElementById("modal-detalle").textContent = detalle;
            document.getElementById("overlay").style.display = "block";
            document.getElementById("modal").style.display = "block";
          }

          function cerrarModal() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("modal").style.display = "none";
          }
        </script>
      </body>
    </html>
    <script src="js/main.js"></script>
  </body>
</html>
