<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body></body>
</html>
<section
  style="
    display: flex;
    justify-content: center;
    padding: 2rem;
    background-color: #c5c8a9;
  "
>
  <div
    style="
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    "
  >
    <h2
      style="
        font-family: 'Noto Serif Display', serif;
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      "
    >
      Agend√° tu turno
    </h2>

    <form>
      <label style="display: block; margin-bottom: 0.5rem"
        >Nombre completo</label
      >
      <input
        type="text"
        required
        style="
          width: 100%;
          padding: 0.8rem;
          margin-bottom: 1rem;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-family: 'Quicksand', sans-serif;
        "
      />

      <label style="display: block; margin-bottom: 0.5rem">Email</label>
      <input
        type="email"
        required
        style="
          width: 100%;
          padding: 0.8rem;
          margin-bottom: 1rem;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-family: 'Quicksand', sans-serif;
        "
      />

      <label style="display: block; margin-bottom: 0.5rem">Fecha</label>
      <input
        type="date"
        required
        style="
          width: 100%;
          padding: 0.8rem;
          margin-bottom: 1rem;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-family: 'Quicksand', sans-serif;
        "
      />

      <label style="display: block; margin-bottom: 0.5rem">Hora</label>
      <input
        type="time"
        required
        style="
          width: 100%;
          padding: 0.8rem;
          margin-bottom: 1.5rem;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-family: 'Quicksand', sans-serif;
        "
      />

      <button
        type="submit"
        style="
          width: 100%;
          background-color: #809671;
          color: #fff;
          padding: 0.9rem;
          border: none;
          border-radius: 8px;
          font-family: 'Quicksand', sans-serif;
          font-weight: bold;
          font-size: 1rem;
          cursor: pointer;
        "
      >
        Confirmar turno
      </button>
    </form>
  </div>
</section>
